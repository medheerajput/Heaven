<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax Star Background</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Benne&family=Lora&family=Source+Code+Pro:ital,wght@1,200;1,300&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="title">
            <h1>Welcome to Heaven</h1>
            <p class="para">A 60 sec. meditation tool to help clear your mind</p>
        </div>
        <div id="second">
            <div class="sec-inner" class="secondDiv">
                <p class="heading">Put a stressful thought in the star</p><br>
                <div id="input">
                    <input id="text" autocomplete="off" placeholder="what's bothering you..?" type="text">
                </div>
                <div id="btn">
                    <button id="btn-done" class="btn">Done</button>
                </div>
                <div id="star">
                    <p class="moon-text"></p>
                </div>
            </div>
            <div class="card" id="cardId">
            
            </div>
        </div>

    </section>
</body>
<script src="script.js"></script>

</html>
